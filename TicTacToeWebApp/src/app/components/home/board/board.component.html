<div class="gameBoard">
    <div class="row">
        <div *ngFor="let item of grid" class="block_{{item}}_1 piece">
            <app-piece [pieceName]="item + 1"></app-piece>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let item of grid" class="block_{{item}}_2 piece">
            <app-piece [pieceName]="item + 1 * 4"></app-piece>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let item of grid" class="block_{{item}}_3 piece">
            <app-piece [pieceName]="item + 1 * 7"></app-piece>
        </div>
    </div>
</div>
